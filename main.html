<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<!-- 	Card: A main container for the other elements.
	The card must have specific CSS 
	properties including width, padding, a background color, and a box-shadow.-->
	<div class="card">
		<!--Image: An image that fits within the card. This image should be styled
		with a specific width. -->
			<img src="https://www.homemade-gifts-made-easy.com/image-files/printable-birthday-cards-have-a-monster-birthday-400x400.png" alt="image"/>
		
			<!--Title: The title of the card, represented by an H1 tag. -->
			<h1>Pricing Card</h1>
	
			<!--Pricing Information: The price of the product or service, enclosed 
			within a paragraph tag. -->
			<p>Price: Rs.200</p>
	
			<!--Description: A brief description of the product or service,
			also enclosed within a paragraph tag. -->
			<p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
	
			
			<!--Buy Now Button: A button element with the text "Buy Now". 
			This button must have CSS properties including padding, 
			a background color, a text color, and a border-radius. -->
			<button>Buy Now</button>
	</div>
	<!--
	
	
	
	
	Remember to ensure that every specified HTML tag 
	(img, h1, p, button) is present on the page and is styled as per the specified properties. 
	-->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
